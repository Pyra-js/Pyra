version: 2

updates:
  # ── GitHub Actions ────────────────────────────────────────────────────────
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    commit-message:
      prefix: "chore(ci)"
    groups:
      github-actions:
        patterns: ["*"]

  # ── npm (root + all workspace packages) ───────────────────────────────────
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
    commit-message:
      prefix: "chore(deps)"
    ignore:
      # Internal workspace packages — never update these via Dependabot
      - dependency-name: "pyrajs-*"
    groups:
      dev-dependencies:
        dependency-type: development
      production-dependencies:
        dependency-type: production

  - package-ecosystem: npm
    directory: /packages/shared
    schedule:
      interval: weekly
      day: monday
    commit-message:
      prefix: "chore(deps)"
    groups:
      shared-deps:
        patterns: ["*"]

  - package-ecosystem: npm
    directory: /packages/core
    schedule:
      interval: weekly
      day: monday
    commit-message:
      prefix: "chore(deps)"
    ignore:
      - dependency-name: "pyrajs-*"
    groups:
      core-deps:
        patterns: ["*"]

  - package-ecosystem: npm
    directory: /packages/adapter-react
    schedule:
      interval: weekly
      day: monday
    commit-message:
      prefix: "chore(deps)"
    ignore:
      - dependency-name: "pyrajs-*"
    groups:
      adapter-react-deps:
        patterns: ["*"]

  - package-ecosystem: npm
    directory: /packages/cli
    schedule:
      interval: weekly
      day: monday
    commit-message:
      prefix: "chore(deps)"
    ignore:
      - dependency-name: "pyrajs-*"
    groups:
      cli-deps:
        patterns: ["*"]

  - package-ecosystem: npm
    directory: /packages/create-pyra
    schedule:
      interval: weekly
      day: monday
    commit-message:
      prefix: "chore(deps)"
    ignore:
      - dependency-name: "pyrajs-*"
    groups:
      create-pyra-deps:
        patterns: ["*"]
